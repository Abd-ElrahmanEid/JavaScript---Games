<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>

        .gender1{
            font-size: 20px;
            font-weight: bolder;
            color: green; 
        }

        .gender2{
            font-size: 20px;
            font-weight: bolder;
            color: crimson; 
        }

        .gender3{
            font-size: 20px;
            font-weight: bolder;
            color: purple; 
        }



    </style>

    

</head>
<body class="p-4">

    <h3>Enter Your Age</h3>
    <div class="input-group mb-3 ">
        <input type="number" class="form-control" 
        placeholder="Enter Your age" id="age" value="" aria-label="Product's name" aria-describedby="button-addon2">
        <button class="btn btn-dark" type="button" onclick="addresult()" id="button-addon2">Who Iam</button>
    </div>

    
    <div>

     
    </div>







    <script>

        var inputvalue = document.getElementById('age')

       
    
        function addresult(){

            if( inputvalue.value > 20 ){
                let para = document.createElement('p')
                para.innerHTML = "You are Adult"
                para.classList.add("gender1")


                document.querySelectorAll('div')[1].appendChild(para)
            }
            else if( inputvalue.value < 20 ){
                let para = document.createElement('p')
                para.innerHTML = "You are Child"
                para.classList.add("gender2")


                document.querySelectorAll('div')[1].appendChild(para)
            }

            else if( inputvalue.value == 20){
                let para = document.createElement('p')
                para.innerHTML = "You are Man"
                para.classList.add("gender3")

                document.querySelectorAll('div')[1].appendChild(para)

            }
            
            
        }



    </script>
    
</body>
</html>
