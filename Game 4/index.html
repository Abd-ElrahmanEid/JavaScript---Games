<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>

        .s{
            width: 25vw;
            height: 25vh;
            border-radius: 6px;
            margin: auto;
            margin-bottom: 20px;
            background-color: black;
        }

    </style>

    

</head>
<body class="p-4">

    <div id="square" class="s"></div> 
    <form onsubmit="return change(this)">
        <div class="input-group mb-3 ">
            <input type="number" class="form-control" 
            placeholder="Enter Your age" id="age"  aria-label="Product's name" aria-describedby="button-addon2">
            <button class="btn btn-dark"  type="submit" id="button-addon2">Submit</button>
        </div>
    </form>

    






    <script>


        function change(e){


                let inputvalue = document.getElementById("age")

                if(inputvalue.value.length < 1){
                    alert("Please Enter Your Age!")
                }

                else if(inputvalue.value > 20){
                    document.getElementById("square").style.backgroundColor = "crimson"
                }


                else if(inputvalue.value < 20){
                    document.getElementById("square").style.backgroundColor = "green"
                }


                else if(inputvalue.value == 20){
                    document.getElementById("square").style.backgroundColor = "cornflowerblue"
                }


               

            return false

        }

    </script>
    
</body>
</html>
